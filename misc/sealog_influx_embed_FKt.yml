            round: 6 
        USBL_Depth_ECHO:
            name: usbl_depth_echo
            uom: m
            round: 6 
        USBL_Depth_MIKE:
            name: usbl_depth_mike
            uom: m
            round: 6        
        USBL_Latitude_DELTA:
            name: usbl_latitude_delta
            uom: ddeg
            round: 6 
        USBL_Latitude_ECHO:
            name: usbl_latitude_echo
            uom: ddeg
            round: 6     
        USBL_Latitude_MIKE:
            name: usbl_latitude_mike
            uom: ddeg
            round: 6      
        USBL_Longitude_DELTA:
            name: usbl_longitude_delta
            uom: ddeg
            round: 6 
        USBL_Longitude_ECHO:
            name: usbl_longitude_echo
            uom: ddeg
            round: 6 
        USBL_Longitude_MIKE:
            name: usbl_longitude_mike
            uom: ddeg
            round: 6 
-
    data_source: ctdSBE911
    query_measurements:
        - ctd_sbe911
    aux_record_lookup:
        CTD_SBE911_Pressure:
            name: ctd_pressure
            uom: dbar
            round: 3
        CTD_SBE911_Temperature:
            name: ctd_temperature
            uom: C
            round: 3
        CTD_SBE911_Salinity:
            name: ctd_salinity
            uom: PSU
            round: 3
        CTD_SBE911_Density:
            name: ctd_density
            uom: kg/m3
            round: 3
        CTD_SBE911_Conductivity:
            name: ctd_conductivity
            uom: S/m
            round: 3
        CTD_SBE911_Fluorescence:
            name: ctd_fluorescence
            uom: mg/m3
            round: 3
        CTD_SBE911_Oxygen:
            name: ctd_oxygen
            uom: umol/kg
            round: 3
        CTD_SBE911_BeamTransmission:
            name: ctd_beam_trans
            uom: percent
            round: 3
        CTD_SBE911_Turbidity:
            name: ctd_turbidity
            uom: NTU
            round: 3
        


